<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HISTORIA CLINICA </title>
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#09f">

    <link rel="icon " href="">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    
    <header>
        <h1>HISTORIA CLINICA DE TERAPIA NEURAL</h1>
    </header>
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha">

    <label for="medico">Médico:</label>
    <input type="text" id="medico" name="medico">
    
        <section>
            <h4>1. Datos de Identificación</h4>
            <form id="formulario-datos-identificacion">
                <label for="medico">Nombre completo:</label>
                <input type="text" id="Nombre" name="Nombre">
                <label for="Nombre">Documento de identificación:</label>
                <input type="text" id="Documento" name="Documento">
                <label for="Edad">Edad:</label>
                <input type="number" id="Edad" name="Edad">
                <label for="Sexo">Sexo:</label>
                <input type="texto" id="Sexo" name="Sexo">
                <label for="Ocupacion">Ocupacion:</label>
                <input type="text" id="Ocupacion" name="Ocupacion">
                <label for="Procedencia">Procedencia:</label>
                <input type="text" id="Procedencia" name="Procedencia">
                <label for="Telefono">Telefono o numero de celular:</label>
                <input type="tel" id="Telefono" name="Telefono">
                <label for="sanguineo">Grupo sanguineo:</label>
                <input type="text" id="sanguineo" name="sanguineo">
                <label for="EPS">EPS:</label>
                <input type="text" id="EPS" name="EPS">



                <button type="button" onclick="Guardar()">Guardar </button>
                <button type="button" onclick="editar()">Editar</button>
                <button type="button" onclick="eliminar()">Eliminar</button>
            </form>
        </section>
